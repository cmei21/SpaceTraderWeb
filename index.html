<!DOCTYPE>
<html>
<center>
<head>
<link rel="stylesheet" href="style.css" />
<script type = "text/javascript">
function Start()
{
	var name = document.getElementById('Name').value;
	var pilot = document.getElementById('Pilot').value;
	var fighter = document.getElementById('Fighter').value;
	var trader = document.getElementById('Trader').value;
	var engineer = document.getElementById('Engineer').value;
	var difficulty = document.getElementById("dropdown");
    var difficultyLvl = difficulty.options[difficulty.selectedIndex].value;
	var totalPoints = parseInt(pilot) + parseInt(fighter) + parseInt(trader) + parseInt(engineer);

	if (totalPoints != 16) {
		document.getElementById('outputDiv').innerHTML = 'Total points must add up to 16!';
	} else if (!name) {
        document.getElementById('outputDiv').innerHTML = 'Must input a name!';
    } else {
	document.getElementById('outputDiv').innerHTML = 'Name: ' + name + '<br>' + 'Pilot: ' + pilot + '<br>' + 'Fighter: ' + fighter + '<br>' + 'Trader: ' + trader + '<br>' + 'Engineer ' + engineer + '<br>' + 'Difficulty: ' + difficultyLvl + '<br>' + 'Credits: 1000' + '<br>' + 'Cargo:';
	}
}

</script>
</head>
<body>
<p>
	<h1> <center> Space Traders </center> </h1>
	<h2><center>Enter your name, difficulty, and skill points (must total up to 16 points)</h2>

    <table>
	<tr>
	 <td>Name</td>
	 <td><input type="text" id="Name" size=8 value=""></td>
	</tr>
	<tr>
	 <td>Pilot</td>
	 <td><input type="text" id="Pilot" size=8 value=""></td>
	</tr>
	<tr>
	 <td>Fighter</td>
	 <td><input type="text" id="Fighter" size=8 value=""></td>
	</tr>
	<tr>
	 <td>Trader</td>
	 <td><input type="text" id="Trader" size=8 value=""></td>
	</tr>
	<tr>
	 <td>Engineer</td>
	 <td><input type="text" id="Engineer" size=8 value=""></td>
	</tr>
    <tr>
    <td>Difficulty</td>
    <td>
        <div>
        <select id="dropdown">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Difficult</option>
            <option value="Impossible">Impossible</option>
        </select>
        </div>
    </td>
    </tr>
    </table>
<br>
</p>

<input type= "button" value = "Start Game" onclick="Start();">
<div style="color:white;font: bold 16px Georgia, serif;" id="outputDiv"></div>

</body>
</center>
</html>
