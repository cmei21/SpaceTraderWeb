<!DOCTYPE>
<html>
<center>
<head>
<link rel="stylesheet" href="style.css" />
<script type = "text/javascript">
function Start()
{
	var name = document.getElementById('Name').value;
	var pilot = document.getElementById('Pilot').value;
	var fighter = document.getElementById('Fighter').value;
	var trader = document.getElementById('Trader').value;
	var engineer = document.getElementById('Engineer').value;
	var difficulty = document.getElementById("myDropdown").classList.toggle("show");
	var totalPoints = parseInt(pilot) + parseInt(fighter) + parseInt(trader) + parseInt(engineer);

	if (totalPoints != 16) {
		document.getElementById('outputDiv').innerHTML = 'Total points must add up to 16!';
	} else {
	document.getElementById('outputDiv').innerHTML = 'Name: ' + name + '<br>' + 'Pilot: ' + pilot + '<br>' + 'Fighter: ' + fighter + '<br>' + 'Trader: ' + trader + '<br>' + 'Engineer ' + engineer + '<br>' + 'Difficulty:' + difficulty;
	}
}

function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");

}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

</script>
</head>
<body>
<p>
	<h1> <center> Space Traders </center> </h1>
	<h2><center>Enter your name, difficulty, and skill points (must total up to 16 points)</h2>

	<table>
	<tr>
	 <td>Name</td>
	 <td><input type="text" id="Name" size=2 value=""></td>
	</tr>
	<tr>
	 <td>Pilot</td>
	 <td><input type="text" id="Pilot" size=2 value=""></td>
	</tr>
	<tr>
	 <td>Fighter</td>
	 <td><input type="text" id="Fighter" size=2 value=""></td>
	</tr>
	<tr>
	 <td>Trader</td>
	 <td><input type="text" id="Trader" size=2 value=""></td>
	</tr>
	<tr>
	 <td>Engineer</td>
	 <td><input type="text" id="Engineer" size=2 value=""></td>
	</tr>
	</table>
	<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Difficulty</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#">Easy</a>
    <a href="#">Medium</a>
    <a href="#">Difficult</a>
    <a href="#">Impossible</a>
  </div>
</div>
<br>
</p>

<input type= "button" value = "Start Game" onclick="Start();">
<hr>
<div style="color:white;font: bold 16px Georgia, serif;" id="outputDiv"></div>

</body>
</center>
</html>
